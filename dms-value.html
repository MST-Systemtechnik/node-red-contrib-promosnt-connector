<script type="text/javascript">
    RED.nodes.registerType('dms-value', {
        category: 'ProMoS NT',
        color: '#a6bbcf',
        defaults: {
            action :  { value : 'subscribe, event' },
            key :  { value : 'value' },
            path :  { value : '', required : true },
        },
        inputs: 1,
        outputs: 1,
        icon: "function.png",
        label: function () {
            return this.path + " [" + this.key + "]" || "DMS-Value"
        },
        labelStyle: function() {
            return this.path?"node_label_italic":"";
        }
    });
</script>

<script type="text/x-red" data-template-name="dms-value">

    </div>
</script>
